<!DOCTYPE html>
<html>
  <head>
    <title>Simulador de Dano - Wakfu</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <header class="container">
      <h2 name="titulo">Simulador de Dano - Wakfu</h2>
    </header>
    <div class="container">
      <form>        
        <div class="form-group">
          <label for="lbl-danoBaseFeitico">Dano Base do Feitiço:</label>
          <input type="text" class="form-control" id="danoBaseFeitico" name="danoBaseFeitico" value="0">
        </div>
        <div class="form-group">
          <label for="lbl-dominioTotal">Dominio Total:</label>
          <input type="text" class="form-control" id="dominioTotal" name="dominioTotal" value="0">
        </div>        
        <div class="form-group">
          <label for="lbl-danosCausados">%Danos Causados:</label>
          <input type="text" class="form-control" id="danosCausados" name="danosCausados" value="0">
        </div>        
        <div class="form-group">
          <label for="lbl-barreira">Barreira Inimiga:</label>
          <input type="text" class="form-control" id="barreira" name="barreira" value="0">
        </div>
        <div class="form-group">
          <label for="lbl-resistenciaBruta">Resistencia Bruta Inimiga:</label>
          <input type="text" class="form-control" id="resistenciaBruta" name="resistenciaBruta" value="0"> 
        </div>
        <div class="form-group">
          <label for="lbl-golpeCritico">Golpe Crítico:</label>
          <input type="checkbox" data-toggle="toggle" data-on="Ligado" data-off="Desligado" id="golpeCritico">
        </div>
        <div class="form-group">
          <label for="lbl-golpeCritico">Parada:</label>
          <input type="checkbox" data-toggle="toggle" data-on="Ligado" data-off="Desligado" id="parada">
        </div>
        <button type="button" class="btn btn-default" id="calcular">Calcular</button>
        <div id="resultadoContainer">
          <h4>Resultado: <span id="resultado"></span></h4>
        </div>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
